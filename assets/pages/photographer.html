<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="../scripts/pages/photographer.js" type="module"></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a rel="stylesheet" href="../../index.html" tabindex="1">
        <img src="../images/logo/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="open">Contactez-moi</button>
      </div>

      <div class="filter">
        <h3>Trier par</h3>

        <div
          class="filter-choices"
          role="listbox"
          tabindex="2"
          for="filter"
          aria-haspopup="listbox"
          aria-expanded="true"
        >
          <div
            role="option"
            name="Popularité"
            class="filter-choices-choice filter-first"
          >
            <h4 class="theChoice">Popularité</h4>
            <img
              class="filter-icon"
              src="/assets/images/icons/chevron-up-solid.svg"
              alt="chevron-up-solid"
            />
          </div>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="../images/icons/close.svg" id="close" />
        </header>

        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
