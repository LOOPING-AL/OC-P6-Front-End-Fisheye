<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="/assets/scripts/pages/photographer.js" type="module"></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a rel="stylesheet" href="../index.html" tabindex="1">
        <img src="../assets/images/logo/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="open">Contactez-moi</button>
      </div>

      <div class="filter">
        <h3>Trier par</h3>

        <div
          class="filter-choices"
          role="listbox"
          tabindex="2"
          for="filter"
          aria-haspopup="listbox"
          aria-expanded="true"
        >
          <div
            role="option"
            name="Popularité"
            class="filter-choices-choice filter-first"
          >
            <h4 class="theChoice">Popularité</h4>
            <img
              class="filter-icon"
              src="../assets/images/icons/chevron-up-solid.svg"
              alt="chevron-up-solid"
            />
          </div>
        </div>
      </div>
      <div class="stickyInfo">
        <div class="stickyInfo-first">
          <img
            src="../assets/images/icons/Vector.svg"
            class="allLikes"
            alt="like"
          />
        </div>
      </div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="modal-title">Contactez-moi</h2>
          <img src="../assets/images/icons/close.svg" id="close" />
        </header>

        <form id="formAll">
          <div class="formData">
            <label for="first">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              aria-invalid="false"
              aria-errormessage="errlast"
            /><br />
            <span id="errfirst" class="error-message"></span>

            <label for="last">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              aria-invalid="false"
              aria-errormessage="errlast"
            /><br />
            <span id="errlast" class="error-message"></span>

            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              id="email"
              name="email"
              aria-invalid="false"
              aria-errormessage="erremail"
            /><br />
            <span id="erremail" class="error-message"></span>

            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              id="message"
              name="message"
              aria-invalid="false"
              aria-errormessage="errmessage"
            ></textarea>
            <span id="errmessage" class="error-message"></span>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
