<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="/assets/scripts/pages/photographer.js" type="module"></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a rel="stylesheet" href="../index.html" tabindex="1">
        <img
          src="../assets/images/logo/logo.png"
          class="logo"
          alt="Fisheye Home Page"
        />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button
          class="button contact_button"
          tabindex="2"
          id="open"
          aria-label="Contact Me"
        >
          Contactez-moi
        </button>
      </div>

      <div class="filter">
        <h3>Trier par</h3>

        <div
          class="filter-choices"
          role="listbox"
          tabindex="8"
          aria-haspopup="listbox"
          aria-expanded="true"
          aria-label="Order By"
        >
          <div role="option" class="filter-choices-choice filter-first">
            <h4 class="theChoice">Popularité</h4>
            <img
              class="filter-icon"
              src="../assets/images/icons/chevron-up-solid.svg"
              alt="chevron-up-solid"
            />
          </div>
        </div>
      </div>
      <div class="images"></div>
      <div class="stickyInfo">
        <div class="stickyInfoInside">
          <img
            src="../assets/images/icons/Vector.svg"
            class="allLikes"
            alt="likes"
          />
        </div>
        <div class="stickyInfoInside">
          <div class="price">€ /jour</div>
        </div>
      </div>
    </main>

    <dialog class="lightBox" aria-label="image closeup view">
      <div class="lightBox-top">
        <img
          class="lightBox-close"
          src="../assets/images/icons/closeRed.svg"
          alt="Close dialog"
        />
      </div>

      <div class="lightBox-navigation">
        <img
          class="lightBox-direction"
          src="../assets/images/icons/leftRed.svg"
          alt="Previous image"
        />
        <video class="lightBox-media lightBox-video" controls>
          <source src="/" />
        </video>

        <img class="lightBox-media lightBox-img" src="/" alt="image" />
        <img
          class="lightBox-direction"
          src="../assets/images/icons/rightRed.svg"
          alt="Next image"
        />
      </div>
    </dialog>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="modal-title">Contactez-moi,</h2>
          <img src="../assets/images/icons/close.svg" id="close" alt="close" />
        </header>

        <form id="formAll">
          <div class="formData">
            <label for="Firstname">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              tabindex="3"
              id="Firstname"
              name="first"
              aria-label="First name"
              aria-invalid="false"
              aria-errormessage="errlast"
            /><br />
            <span id="errfirst" class="error-message"></span>

            <label for="Lastname">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="Lastname"
              tabindex="4"
              name="last"
              aria-label="Last name"
              aria-invalid="false"
              aria-errormessage="errlast"
            /><br />
            <span id="errlast" class="error-message"></span>

            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              id="email"
              tabindex="5"
              aria-label="Email"
              name="email"
              aria-invalid="false"
              aria-errormessage="erremail"
            /><br />
            <span id="erremail" class="error-message"></span>

            <label for="Yourmessage">Votre message</label>
            <textarea
              class="text-control"
              aria-label="Your message"
              id="Yourmessage"
              name="message"
              tabindex="6"
              aria-invalid="false"
              aria-errormessage="errmessage"
            ></textarea>
            <span id="errmessage" class="error-message"></span>
          </div>
          <button type="submit" tabindex="7" class="button">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
